<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="css/cheese.css">
        <link rel="icon" href="images\TwipinSq.png">
        <style>
        .legend {
            background-color: white;
            padding: 10px;
            font-size: 14px;
            line-height: 18px;
            color: #555;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/DrivetimePolygons.js"></script>
        <script src="data/ConventionLocations.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).setView([38.324, -99.516], 5);
        
        var legend = L.control({ position: 'bottomright' });

        legend.onAdd = function () {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<strong>Drive Times (Hours)</strong><br>' +
                '<i style="background: rgba(215,25,28,1.0)"></i>1<br>' +
                '<i style="background: rgba(254,201,128,1.0)"></i>2<br>' +
                '<i style="background: rgba(199,232,173,1.0)"></i>3<br>' +
                '<i style="background: rgba(43,131,186,1.0)"></i>4<br>';
            return div;
        };

        var title = L.control({ position: 'bottomleft' });

        title.onAdd = function () {
            var div = L.DomUtil.create('div', 'leaflet-title');
            div.innerHTML = "<h1>Cheese's Pony Map (NA)</h1><h3>Pony Conventions/Events of North America</h3>";
            return div;
        };

        var TWILIGHT = L.icon({
            iconUrl: 'images/Twipin.png',
            iconSize: [20, 35],
            iconAnchor: [8, 32],
            popupAnchor: [0, -32]
        });

        

        legend.addTo(map);
        title.addTo(map)
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'bottomleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'bottomleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraydark_0');
        map.getPane('pane_ESRIGraydark_0').style.zIndex = 400;
        var layer_ESRIGraydark_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraydark_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraydark_0;
        map.addLayer(layer_ESRIGraydark_0);

        function style_DrivetimePolygons_0(feature) {
            switch(String(feature.properties['AREA_DESC'])) {
                case '1 Hour':
                    return {
                pane: 'pane_DrivetimePolygons',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: false,
            }
                    break;
                case '2 Hours':
                    return {
                pane: 'pane_DrivetimePolygons',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(254,201,128,1.0)',
                interactive: false,
            }
                    break;
                case '3 Hours':
                    return {
                pane: 'pane_DrivetimePolygons',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(199,232,173,1.0)',
                interactive: false,
            }
                    break;
                case '4 Hours':
                    return {
                pane: 'pane_DrivetimePolygons',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.5,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_DrivetimePolygons');
        map.getPane('pane_DrivetimePolygons').style.zIndex = 401;
        map.getPane('pane_DrivetimePolygons').style['mix-blend-mode'] = 'normal';
        var layer_DrivetimePolygons = new L.geoJson(json_DrivetimePolygons, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DrivetimePolygons',
            layerName: 'layer_DrivetimePolygons',
            pane: 'pane_DrivetimePolygons',
            style: style_DrivetimePolygons_0,
        });
        bounds_group.addLayer(layer_DrivetimePolygons);
        map.addLayer(layer_DrivetimePolygons);
        function pop_ConventionLocations(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['USER_URL'] !== null ? autolinker.link(String(feature.properties['USER_URL']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        //added functions
        function filterAndShowMatchingLayers(selectedConvention) {
            layer_DrivetimePolygons.eachLayer(function (layer) {
                var userConvention = layer.feature.properties.USER_convention;
                if (userConvention === selectedConvention) {
                    layer.setStyle({
                        opacity: 1,
                        fillOpacity: 0.5
                    });
                } else {
                    layer.setStyle({
                        opacity: 0,
                        fillOpacity: 0
                    });
                }
            });
        }
        function resetVisibility() {
            layer_DrivetimePolygons.eachLayer(function (layer) {
                layer.setStyle({
                    opacity: 1,
                    fillOpacity: 0.5
                });
            });
        }

        function style_ConventionLocations_0() {
            return {
                pane: 'pane_ConventionLocations',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ConventionLocations.svg',
            iconSize: [34.199999999999996, 34.199999999999996]
        }),
                interactive: false,
            }
        }
        map.createPane('pane_ConventionLocations');
        map.getPane('pane_ConventionLocations').style.zIndex = 402;
        map.getPane('pane_ConventionLocations').style['mix-blend-mode'] = 'normal';
        var layer_ConventionLocations = new L.geoJson(json_ConventionLocations, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ConventionLocations',
            layerName: 'layer_ConventionLocations',
            pane: 'pane_ConventionLocations',
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, {icon: TWILIGHT});
            },
            //onEachFeature: pop_ConventionLocations,
            onEachFeature: function (feature, layer) {
                pop_ConventionLocations(feature, layer);
                layer.on('click', function () {
                    filterAndShowMatchingLayers(feature.properties.USER_convention);
                });
                //layer_ConventionLocations.addLayer(layer);
            }
        });
        bounds_group.addLayer(layer_ConventionLocations);
        map.addLayer(layer_ConventionLocations);
        setBounds();
        var i = 0;
        layer_ConventionLocations.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['USER_convention'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Celestia\', sans-serif;">' + layer.feature.properties['USER_convention']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ConventionLocations'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ConventionLocations]);
        map.on("zoomend", function(){
            resetLabels([layer_ConventionLocations]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ConventionLocations]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ConventionLocations]);
        });
        map.on('click', function () {
            resetVisibility();
        });
        </script>
    </body>
</html>
